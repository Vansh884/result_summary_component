<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    *{
      margin: 0px;
      padding: 0px;
    }

    @font-face {
      font-family: fontblue1;
      src: url("HankenGrotesk-Medium.ttf") format("truetype");
      font-style: normal;
      font-weight: normal;
    }

    @font-face {
      font-family: fontblue2;
      src: url("HankenGrotesk-Bold.ttf") format("truetype");
      font-style: normal;
      font-weight: normal;
    }

    Body{
      background-color: hsl(221, 100%, 96%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main{
      width: 50vw;
      border-radius: 30px;
      background-color: white;
      height: fit-content;
      margin: auto;
      display: flex;
      flex-direction: row;
      box-sizing: border-box;
      /* padding: 20px; */
    }

    #side{
      background: linear-gradient(to bottom,hsl(252, 100%, 67%),hsl(241, 81%, 54%));
      border-radius: 30px;
      height: fit-content;
      width: 25vw;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    #rest{
      background-color: white;
      border-radius: 30px;
      height: fit-content;
      width: 25vw;
      padding:  20px;
      box-sizing: border-box;
      /* text-align: center; */
    }

    #text1{
      font-family: fontblue1;
      font-size: x-large;
      color: hsl(241, 100%, 89%);
      text-align: center;
      padding-top: 10px;
      padding-bottom: 20px;
    }

    #text5{
      font-family: fontblue2;
      font-size: x-large;
      color: hsl(224, 30%, 27%);
      margin-bottom: 20px;
    }

    #circle{
      background: linear-gradient(to bottom,hsla(256, 72%, 46%, 1),hsla(241, 72%, 46%, 0));
      width: 180px;
      height: 180px;
      margin:  10px auto 20px auto;
      border-radius: 50%;
      text-align: center;
      vertical-align: center;
      padding: 35px;
      box-sizing: border-box;
    }

    #text2-1{
      color: white;
      font-family: fontblue2;
      font-size: 60px;
      /* margin-top: 100px; */
    }

    #text2-2{
      color:hsl(242, 22%, 69%);
      font-family: fontblue1;
      font-size: medium;
    }

    #text3{
      color: white;
      font-family: fontblue2;
      font-size: xx-large;
      margin: 10px auto;
      letter-spacing: 0.75px;
    }

    #text4{
      color:hsl(241, 100%, 89%);
      font-family: fontblue1;
      width: 100%;
      padding:  0px 20px;
      box-sizing: border-box;
    }

    #box1 ,#box2 ,#box3 ,#box4{
      padding: 12.5px;
      border-radius: 7.5px;
      font-family: fontblue1;
      margin: 15px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #box1{
      color: hsl(0, 100%, 67%);
      background-color: hsla(0, 100%, 67%, 0.1);
    }

    #box2{
      color: hsl(39, 100%, 56%);
      background-color: hsl(39, 100%, 56%,0.1);
    }

    #box3{
      color: hsl(166, 100%, 37%);
      background-color: hsl(166, 100%, 37%,0.1);
    }

    #box4{
      color: hsl(234, 85%, 45%);
      background-color: hsl(234, 85%, 45%,0.1);
    }

    .text6-1{
      padding: 0px 5px;
      vertical-align: top;
    }

    .text6-2{
      font-family: fontblue2;
      color: hsl(224, 30%, 27%);
      font-weight: bold;
      font-size: large;
      display: flex;
      justify-content: space-evenly;
    }

    .text6-2-2{
      color: hsl(242, 22%, 69%);
      padding: 0px 5px;
    }

    #continue{
      /* margin:  30px auto; */
      margin: auto;
      padding: 20px;
      color: white;
      font-family: fontblue1;
      font-size: medium;
      border-radius: 50px;
      background-color: hsl(224, 30%, 27%);
      text-align: center;
      display: block;
    }

    .text6-05{
      /* display: flex;
      justify-content: space-evenly;
      align-items: center; */
    }
  </style>
</head>
<body>

  <div id="main">

    <div id="side">
      <div id="text1">Your Result</div>

      <div id="circle">

        <div id="text2-1">76</div>

        <div id="text2-2">of 100</div>

      </div>

      <div id="text3">Great</div>

      <div id="text4">You scored higher than 65% of <br> the people who have taken <br> these tests.</div>
    </div>
    
    <div id="rest">

      <div id="text5">Summary</div>

      <div id="box1">
        <span class="text6-05">
          <span><img src="icon-reaction.svg" alt="reaction"></span>
        <span class="text6-1">Reaction</span></span>
        <span class="text6-2">80 
        <span class="text6-2-2">/ 100</span></span></div>
      <div id="box2">
        <span class="text6-05">
          <span><img src="icon-memory.svg" alt="memory"></span>
        <span class="text6-1">Memory</span></span>
        <span class="text6-2">92 
        <span class="text6-2-2">/ 100</span></span></div>
      <div id="box3">
        <span class="text6-05">
          <span><img src="icon-verbal.svg" alt="verbal"></span>
        <span class="text6-1">Verbal</span></span>
        <span class="text6-2">61 
        <span class="text6-2-2">/ 100</span></span></div>
      <div id="box4">
        <span class="text6-05">
          <span><img src="icon-visual.svg" alt="visual"></span>
        <span class="text6-1">Visual</span></span>
        <span class="text6-2">73 
        <span class="text6-2-2">/ 100</span></span></div>

      <div id="continue">Continue</div>
    </div>

  </div>

  <!-- Your Result
  76
  of 100

  Verbal

  Continue -->

</body>
</html>
